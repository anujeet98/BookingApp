    <style>
        body{
            background-image: url('/shop.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        #formOuter {
            background-color: white;
            border: 1px solid orange;
            width: 50%;
            margin-left: 25%;
            padding-left: 1%;
            padding-right: 2%;
            padding-bottom: 2%;
        }
        input{
            width: 100%;
            height: 25px;
        }

        #submitButton{
            height: 30px;
            color: white;
            background-color: orange;
        }
        h1{
            text-align: center;
            color: orange;
        }
        h5{
            text-align: center;
        }
        .dateTime{
            width:49%;
            
        }
        #time{
            padding-left: 2%;
        }

        #msg{
            width : 50%;
            margin-left: 25%;
            height: 20px;
            font-size: 18px;
        }

        .error{
            color : white;
            background-color: red;
        }
        .success{
            color : white;
            background-color: green;
        }


    </style>

</head>
<body class="container">
    <div id="formOuter" class="container">
        <form class="form-group" onsubmit="return printAll()" >
            <h1>Book a call</h1>
            <h5>Book a call slot and our representative will call you within 1hr of selected time.</h5>

            <hr>

            <Label for="name" class="form-label">Name:</Label><br>
            <input type="text" id="name" name="name" class="form-control"><br>
            <Label for="email" class="form-label">Email:</Label><br>
            <input type="text" id="email" name="email" class="form-control"><br>
            <Label for="phone" class="form-label">Phone:</Label><br>
            <input type="text" id="phone" name="phone" pattern="[0-9]{10}" class="form-control"><br>
            <Label for="date" class="form-label">Time for Call:</Label><br>
            <div class="input-group">
                <input type="date" class="dateTime" id = "date" name="date" class="form-date">
                <input type="time" class="dateTime" id="time" name="time" class="form-control"><br><br>
            </div>


            <input type="submit" name="submit" id="submitButton" value="GET A CALL">
        </form>
    </div>
